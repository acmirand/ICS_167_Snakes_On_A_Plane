<!doctype html>
<html>
<head>
	<meta charset='UTF-8' />
	<link rel="stylesheet" href="css/styles.css" type="text/css" />
</head>

<!-- Player IDS are in server.js as p1id and p2id -->
<body>
	<!--<img src="images/logo.png" id="logo">-->
	<section id='connectPage' style='text-align: center;'>
		<table align="center">
				<tr>
					<td>Player 1 ID:</td>
					<td><input type='text' id='p1id' name='p1id'></td>
				</tr>
				<tr>
					<td>Player 2 ID:</td>
					<td><input type='text' id='p2id' name='p2id'></td>
				</tr>
				<tr>
					<td>Server ip:</td>
					<td><input type='text' id='ip' name='ip'></td>
				</tr>
				<tr>
					<td>Server port:</td>
					<td><input type='text' id='port' name='port'></td>
				</tr>
			</table>
      <button type="button" id='cntBtn'>Connect</button><br/>
			<textarea id='log' name='log' readonly='readonly'></textarea><br/>
	</section>

	<section id='snakePage'>
		<img src="images/snake1.png" id="snake_head1" width="1" height="1">
		<img src="images/snake2.png" id="snake_head2" width="1" height="1"></br>

		<button type='button' id='startBtn'>Start Game</button>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="js/fancywebsocket.js"></script>
	<script src="js/server.js"></script>
	<script src="js/snake.js"></script>
</body>
</html>
